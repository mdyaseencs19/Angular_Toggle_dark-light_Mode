<div [ngClass]="isDarkModePreferred ? 'dark-theme' : 'light-theme'">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Card Title</mat-card-title>
      <mat-card-subtitle>Sub Title</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>This card the card body bar.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <br />
  <button (click)="toggleDarkMode()" mat-raised-button >Toggle theme</button>
</div>
